<!doctype html>
<!--suppress ALL -->
<html lang="en">
    <head>
        <title>Rack Control</title>
        <meta name="description" content="Tool to control your rack">
        <meta name="author" content="Daniel Steinhauf">
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='hdd-rack.svg') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    </head>
    <body class="p-0 m-0 h-100">
        <nav class="navbar navbar-fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler d-block d-md-none me-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/" class="nav_logo h2 text-white text-decoration-none me-auto mt-2 mb-0">
                    <i class='bi bi-hdd-rack nav_logo-icon'></i>
                    <span class="nav_logo-name">Rackcontrol</span>
                </a>
            </div>
            <div class="collapse d-md-none" id="menu">
                <div class="bg-dark p-4">
                    <ul class="nav d-grid gap-2">
                        <li class="nav-item">
                            <a href="/" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-speedometer nav_icon pe-2'></i>
                                <span class="nav_name">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/console" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-terminal nav_icon pe-2'></i>
                                <span class="nav_name">Console</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/settings" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-gear nav_icon pe-2'></i>
                                <span class="nav_name">Settings</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-box-arrow-right pe-2'></i>
                                <span class="nav_name">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-row text-nowrap h-100">
            <div class="d-none d-md-flex align-items-start flex-column bg-dark pt-2 h5">
                <div class="p-3">
                    <ul class="nav d-grid gap-3">
                        <li class="nav-item">
                            <a href="/" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-speedometer nav_icon pe-2'></i>
                                <span class="nav_name">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/console" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-terminal nav_icon pe-2'></i>
                                <span class="nav_name">Console</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/settings" class="nav_link text-white text-decoration-none">
                                <i class='bi bi-gear nav_icon pe-2'></i>
                                <span class="nav_name">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="p-3 mt-auto">
                    <a href="/logout" class="nav_link text-white text-decoration-none">
                        <i class='bi bi-box-arrow-right nav_icon pe-2'></i>
                        <span class="nav_name">Logout</span>
                    </a>
                </div>
            </div>
            <div class="col-9 flex-fill">
                {% block content %}{% endblock %}
            </div>
            {% block javascript %}{% endblock %}
        </div>
    </body>
</html>
